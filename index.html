<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Interactive Pet Viewer</title>

  <!-- Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

  <header class="bg-secondary text-light py-4 mb-3">
    <div class="container">
      <h1>Pet Viewer</h1>
    </div>
  </header>

  <main class="container">
    <div class="btn-group mb-2" role="group">
      <button id="btnShowDogs" class="btn btn-outline-primary">Show Dogs</button>
      <button id="btnShowCats" class="btn btn-outline-primary">Show Cats</button>
    </div>

    <section id="images">
      <div id="dogs">
        <img class="w-25 img-thumbnail m-1" 
          src="img/marcelo-harassen-DLI592QteWU-unsplash.jpg" alt="a cute dog by Marcelo Harassen" />
        <img class="w-25 img-thumbnail m-1" 
          src="img/sandro-alphonse-_-QzGDURCPA-unsplash.jpg" alt="a cute dog by Sandro ALPHONSE" />
      </div>

      <div id="cats">
        <img class="w-25 img-thumbnail m-1" 
          src="img/sebastian-muller-l54ZALpH2_I-unsplash.jpg" alt="a cute cat by Sebastian Muller" />

        <img class="w-25 img-thumbnail m-1" 
          src="img/the-lucky-neko-tUTlUel_Nvs-unsplash.jpg" alt="a cute cat by The Lucky Neko" />
      </div>
    </section>
  </main>

  <!-- include modal here! -->
  <div id="id" class="modal" tabindex="-1">
    <div class="modal-dialog" class="mw-100">
      <div class="modal-content">

        <div class="modal-body" class="text-center">
            <img id="modalImage" class="mw-100"/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <footer class="container"></footer>

  <!-- include script files here! -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
